<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Number</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="iconLineChart.ico">
    <script
      src="https://kit.fontawesome.com/908034d3b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="replay">
      <i class="fa-solid fa-rotate-left fa-2x"></i>
      <i class="fa-solid fa-arrow-up-right-from-square fa-2x"></i>
    </div>
    <div id="input">
      <div class="container">
        <p>Start:</p>
        <input type="number" id="start" value="0"/>
        <p>End:</p>
        <input type="number" id="end" value="10"/>
        <div class="create">
          <button>create</button>
        </div>
        <div class="contact">
          <a
            href="https://www.facebook.com/profile.php?id=100010578827488"
            target="_blank"
            >Contact - <i class="fa-brands fa-facebook"></i
          ></a>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <div class="container">
        <div class="human">
            <img src="human.svg" alt="">
        </div>
      </div>
    </div>
  </body>
  <script src="leader-line/leader-line.min.js"></script>
  <script src="script.js"></script>
</html>
